{% extends "base.html" %}
{% block content %}

<div class="row ">
    <div class="col-md-4 mt-4 m-auto">
        <div class="card card-body">
            <h3>Creér un groupe tontine</h3>

            <form  method="POST">
                {% csrf_token %}
                <div class="container">
                    <!-- Nom & Montant -->
                    <div class="row">
                        <div class="col-lg-12 mt-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input id="nom" type="text" name="nom" class="form-control" required>

                        </div>
                        
                        <div class="col-lg-12 mt-3">
                            <label for="cotisation" class="form-label">Montant cotisation</label>
                            <input id="cotisation" type="text" name="cotisation" class="form-control" required>
                        </div>
                    </div>



                  

                    
                    <div class="row">
                        <div class="col-lg-12 mt-3">
                            <label for="frequence" class="form-label">Frequence paiements</label>
                            <select name="frequence" id="frequence" class="form-control">
                                <option value="5 jours">5 jours</option>
                                <option value="10 jours">10 jours</option>
                                <option value="15 jours">15 jours</option>

                            </select>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <label for="dateDebut" class="control-label ">Date debut</label>
                            <input id="dateDebut" type="date" name="dateDebut" class="form-control" placeholder="" required>
                        </div>

                    </div>

                     
                   
                </div>

                
                <div class="mt-3" style="margin-left:1em">
                    <button type="submit" name="frmAddProduit" class="btn btn-primary">Enrégistrer</button>
                </div>

            </form>
        <div/>
    <div/>
<div/>
{% endblock  %}
